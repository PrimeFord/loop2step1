<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <span class="active">SYNTHETIC</span>
            <span class="inactive">WOOL</span>
            <span class="inactive">DENIM</span>
            <span class="inactive">SILK</span>
            <span class="inactive">LINE</span>
        </div>
        <div class="info">
            <p>Load should be under 8 pounds.It is recommended using neutral detergent to prevent
                damage to the cloth and to improve the washing results.</p>
        </div>
        <div class="shape">
            <div class="arrow"><div class="tri1"></div></div>
            <div class="sq1"><p class="condition">Timer</p><p class="value">45min</p><p class="start">START</p></div>
            <div class="sq2"><p class="condition">Temperature</p><p class="value">Cold</p></div>
            <div class="sq3"><p class="condition">Load</p><p class="value">Medium</p></div>
            <div class="arrow"><div class="tri2"></div></div>
        </div>
    </div>
</body>
</html>
